<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    {% with messages = get_flashed_messages () %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Welcome {{user.first_name}}!</h1>
        <h3> Search a Song</h3>
        <form action="/search" method="POST">
            <input name="search_term" type="text">
            <button type="submit">Submit</button>
        </form>
    <div class="upper">
        <a href="/logout">Logout</a>
        <h4>Your Playlist:</h4>
        {% for track in musics %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{track.track}}?utm_source=generator" width="1000px" height="90px" allowfullscreen="" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" ></iframe>
        {% endfor %}
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
