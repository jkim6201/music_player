<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Top results</title>
</head>
<body>
        {% with messages = get_flashed_messages() %} 
        {% if messages %}                        
            {% for message in messages %}        
                <p>{{message}}</p>              
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="top_bar">
        <div class="links">
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">logout</a>
            <h1>{{search_term}}'s Top Results</h1>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{tracks[0].id}}?utm_source=generator" width="1000px" height="250px" allowfullscreen="" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" ></iframe>
        </div>
    </div>
    <table>
        <thead>
            <th>Track Name</th>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr><td>{{track.name}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/music/create" method="POST">
        <input name='user_id' type="hidden" value="{{session['user_id']}}">
        <input name="track_id" type="hidden" value="{{tracks[0].id}}">
        <button type="submit"> Save</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
